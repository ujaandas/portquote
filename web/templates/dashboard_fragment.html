{{ define "dashboard_fragment.html" }}
<table>
  <thead>
    <tr>
      <th>Port Name</th>
      <th>Port Country</th>
      <th>Rate</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {{- if . }}
    {{- range . }}
    {{ template "dashboard_row_fragment.html" . }}
    {{- end }}
    {{- else }}
    <tr>
      <td colspan="5">No quotes found.</td>
    </tr>
    {{- end }}
  </tbody>
</table>
{{ end }}
