<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PortQuote - Log In</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.hongkongmaritimehub.com/wp-content/uploads/2016/07/Pacific-Basin-1.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 360px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 24px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #1558b0;
    }

    .error-message {
      margin-top: 16px;
      color: #d9534f;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="login-container">
    <div class="login-box">
      <h1>PortQuote</h1>
      <form hx-post="/login" hx-target="#login-form" hx-swap="outerHTML" method="post" id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" required>
        </div>

        <button type="submit" class="btn-submit">Log In</button>
      </form>

      {{ if .Error }}
      <p class="error-message">{{ .Error }}</p>
      {{ end }}
    </div>
  </div>
</body>

</html>
