{{ define "body" }}
<div id="login-form">
  <form hx-post="/login" hx-target="#login-form" hx-swap="outerHTML" method="post">
    <label>Username<br>
      <input name="username" required>
    </label><br>
    <label>Password<br>
      <input type="password" name="password" required>
    </label><br>
    <button type="submit">Log In</button>
  </form>

  {{ if .Error }}
  <p style="color:red">{{ .Error }}</p>
  {{ end }}
</div>
{{ end }}
